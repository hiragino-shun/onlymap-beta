<!DOCTYPE html>
<html lang="ja" >
<head>
 	<meta charset="UTF-8">
 	<title>OnlyMap_Kobe_Land</title>
 	<link rel="stylesheet" href="osaka_style.css">
 	<title>MapsTestOSAKA</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&family=BIZ+UDPGothic&family=Hind:wght@500&family=M+PLUS+Rounded+1c:wght@100;400&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<section id="mission" class="visible">
		<div id="mission_bottom">
			<div id="kokowomezase">ここを目指せ！</div>
			<button id="round_btn"></button>
		</div>
		<img src='https://maps.googleapis.com/maps/api/streetview?size=640x480&heading=23&fov=90&location=34.6915647, 135.1954577&pitch=25&sensor=true&key=AIzaSyBAvMEKVrBkQ5QH3XaU0IqceRmH3uu9Mbo' alt="神戸国際会館" width=400px height=300px>
	</section>
	<div id="missionback" class="visible"></div>
	<div id="mask" class="hidden"></div>
	<section id="modal" class="hidden">
		<p>あなたのタイムは<div id="rtime">00:00</div><br><br>タイムを入力してね</p>
		<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc0W-rdyNFEDUa0BAyzciLSqEwnaNgptl2sB_pWhQJb3MJMuA/viewform?embedded=true" width=80% height=65% frameborder="0" marginheight="0" 		marginwidth="0" bottom="10%">読み込んでいます…
		</iframe>
		<a href="index.html"><button id="home">ホーム</button></a>
	</section>
	<a id="streetview">
		<iframe id="sutori" style="z-index: -1;min-width: 1024px;position: fixed;top:0;left:0;" width="100%" height="100%" src="sv_kobe.html" frameborder="0" style="border: none">
		</iframe>
	</a>
	<div class="info" style="z-index: -1;position: fixed;left:1%;top:1%;">
		<div class="teisu" align="left">START</div>
		<div class="start_name" align="left">大丸 神戸店</div>
		<div class="destis">
			<div class="teisu" align="left">DESTINATION</div>
			<div class="btn-container">
				<button id="btn3">目的地の画像を表示</button>
			</div>
		</div>
		<div class="start_name" align="left">神戸国際会館</div>
	</div>
	<div class="stopwatch" style="z-index: -1;position: fixed;left:0%;top:25%;">
		<div id="watch">
			<div id="time">00:00</div>
			<div id="buttons">
				<input id="start" type="button" value="START">
      		<input id="stop" type="button" value="STOP">
      		<input id="reset" type="button" value="RESET">
   		</div>
		</div>
	</div>
	<script src='game.js'></script>
	<div id="ReturnToOrigin">
		<input id="origin" type="button" onclick="ReloadSv();" value="スタート地点に戻る">
		<a href="https://www.google.com/maps/d/u/0/embed?mid=1jxjmapy-Sij9ejMTn8Z8p3gD71hmhEs&ehbc=2E312F" target="_blank"><button id="apbigmap">マップを拡大する</button></a>
	</div>
  	<div class="map"><iframe style="z-index: -1;position: fixed;left:0.5%;bottom:7%;" src="https://www.google.com/maps/d/u/0/embed?mid=1jxjmapy-Sij9ejMTn8Z8p3gD71hmhEs&ehbc=2E312F" width="35%" height="40%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" >
<head>

 	<title>MapsTestOSAKA</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<section id="mission" class="visible">

</section>
<div id="missionback" class="visible"></div>
<div id="mask" class="hidden"></div>
<section id="modal" class="hidden">
	<p>あなたのタイムは<div id="rtime">00:00</div><br><br>タイムを入力してね</p>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe1XmyIP4Cp9fTCwJMpbX8mXB5ykJQU46RGt56mB9xHmqetWQ/viewform?embedded=true" width=80% height=75% frameborder="0" marginheight="0" 		marginwidth="0" bottom="10%">読み込んでいます…</iframe>
</section>
	<iframe style="z-index: -1;min-width: 1024px;position: fixed;top:0;left:0;" width="100%" height="100%" src="https://www.google.com/maps/embed?pb=!4v1699927604422!6m8!1m7!1spQRQgyMGHhIfOa-a7WpY5Q!2m2!1d34.70280854441884!2d135.4979007349044!3f169.43814138147934!4f-3.452268975621891!5f0.7820865974627469" frameborder="0" allowfullscreen="true"></iframe>
	<div class="info" style="z-index: -1;position: fixed;left:1%;top:1%;">
	<div class="teisu" align="left">START</div>
	<div class="start_name" align="left">阪急百貨店うめだ本店</div>
	<div class="destis">
		<div class="teisu" align="left">DESTINATION</div>
		<div class="btn-container">
			<button id="btn3">目的地の画像を表示</button>
		</div>
	</div>
	<div class="start_name" align="left">NU茶屋町(にゅーちゃやまち)</div>
</div>
<div class="stopwatch" style="z-index: -1;position: fixed;left:0%;top:25%;">
	<div id="watch">
		<div id="time">00:00</div>
		<div id="buttons">
			<input id="start" type="button" value="START">
      	<input id="stop" type="button" value="STOP">
      	<input id="reset" type="button" value="RESET">
   	</div>
	</div>
  	<script src='game.js'></script>
</div>
